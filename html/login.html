<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>

    <form class="formPage container-fluid">

      <div class = "row m-1">
        <div class = "col pt-1">
          <h1>Login</h1>
        </div>
      </div>

      <div class = "inputField row m-1 mt-3">
          <div class = "col-12 pt-1">
            <label for="email">Email:</label>
            <input type="email" id = "emailLogin" name = "email"><br><br>
          </div>

          <div class = "col-12">
            <label for="password">Password:</label>
            <input type = "password" id = "passwordLogin" name = "password"><br><br>
        </div>
      </div>

      <div class = "row m-1 mt-3 text-center">
        <div class = "col-12 pt-1">
          <input class = "formButton m-2" type = "button" id = "loginButton" value = "Login">
        </div>
      </div>

    </form>


  </body>

  
  <script src="/script.js"></script>
  <script type="module" src = "/scripts/firebaseScript.js"></script>
