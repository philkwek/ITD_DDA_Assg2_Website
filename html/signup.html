<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Save the Earth Companion App</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

     <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CDN reference for jQuery slim-->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" 
    integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>

  </head>

  <body>

    <form class="formPage container-fluid">

      <div class = "row m-1 justify-content-center">
        <div class = "col-11 pt-1">
          <h1>Sign up</h1>
        </div>
      </div>

      <div class = "row m-1 mt-3 justify-content-center">
          <label class = "col-11 pt-1" for="email">Email:</label>
          <input class = "col-10 pt-1" type="email" id = "emailInput" name = "email"><br><br>
      </div>

      <div class = "row m-1 mt-3 justify-content-center">
        <label class = "col-11 pt-1" for="username">Username:</label>
        <input class = "col-10 pt-1" type="text" id = "usernameInput" name = "username"><br><br>
    </div>

      <div class = "row m-1 mt-3 justify-content-center">
        <label class = "col-11 pt-1" for="password">Password:</label>
        <input class = "col-10 pt-1" type = "password" id = "passwordInput" name = "password"><br><br>
    </div>

      <div class = "row m-1 mt-3 text-center">
        <div class = "col-12 pt-1">
          <input class = "formButton m-2" type = "button" id = "signupButton" value = "Sign up">
        </div>
      </div>

    </form>


  </body>

  <!-- References for scripts -->
  <script src="/script.js"></script>
  <script type="module" src = "/scripts/config.js"></script>
  <script type="module" src = "/scripts/firebaseScript.js"></script>
  
</html>
